<body>
<!---occurence of character-->
<script>

str1=prompt("enter the string")
c=prompt("enter the character")
i=0;
count=0;
n=str1.length
for(i=0;i<n;i++)
{
    if(str1[i]==c){
        count++;
    }
}
document.write("occurence of character<br>" +count)
     



</script>
